<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
#myDIV {
  width: 100%;
  padding: 50px 0;
  text-align: center;
  background-color: lightblue;
  margin-top: 20px;
}
</style>
</head>
<body>

<p>Click the "Try it" button to toggle between hiding and showing the DIV element:</p>

<form method="POST">

<button id="yesButton" onclick="yesFunction(true)">Yes</button>
<button id="noButton" onclick="yesFunction(false)">No</button>
<input type="hidden" id="yesNoValue" />
</form>
<div id="myDIV">
This is my DIV element.
</div>

<p><b>Note:</b> The element will not take up any space when the display property set to "none".</p>

<script>
function yesFunction(yesNoBool) {
  let x = document.getElementById("yesNoValue");
  x.value = yesNoBool;
  console.log(x.value);
  window.form.submit();
}

</script>

</body>
</html>
